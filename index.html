<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Frugal Brewer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/i18n/jquery-ui-i18n.min.js"></script> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/build/source.css">

    <script src="./build/app-min.js"></script>
  </head>
  <body>
    <div class="photo-container">

    </div>
    <header class="text-center center-block">
      <nav class="navbar navbar-default col-md-12">

        <div class="header-box col-md-4 col-md-offset-4">
          <h1>FrugalBrewer</h1>
        </div>

      </nav>
    </header>
    <main>

      <div class="container-fluid cta-container">
        <div class='jumbotron jumbotron-fluid text-center pagination-centered center-block'>
          <h2>FrugalBrewer</h2>

          <button type="button" class="btn btn-primary btn-lg start-btn" data-toggle="modal" data-target="#myModal" name="cta">Get Started Now</button>

        </div>
      </div>

      <!-- This is the Modal -->
      <div class="modal fade" id="myModal" role="form">
        <div class="modal-dialog row" role="form">
          <div class="modal-content modal-body">
            <div class="container-fluid ">

              <div class="panel panel-default col-md-3" id="recipe-list">

              </div>

              <div class="panel panel-default col-md-6">

                <div class="" id="recipe-frontpage">
                  <button type="submit" name="button" class="button-large btn btn-primary btn-lg" id="new-recipe-btn">Make a New Recipe</button>
                  <div class="" id='name-box'>
                    <label for="name">Name your Brew:</label>
                    <input type="text" name="name" placeholder="" id="name-input">
                    <a href="#" id="name-submit">
                      <span class="icon glyphicon glyphicon-plus-sign"></span></a>
                  </div>


                  <button type="submit" name="button" class="button-large btn btn-primary btn-lg" id='recipe-search'>Search for Recipes</button>
                </div>

                <form class="form" id="new-recipe">

                  <div id="brew-div">
                    <label for="brew-type">Brew Type</label></br>
                    <select id="brew-selector" class="select-group" name="brew-type">Type
                      <optgroup>
                        <option data-id="1" data-name="All-Grain">All-Grain</option>
                        <option data-id="2" data-name="Partial-Mash">Partial-Mash</option>
                        <option data-id="3" data-name="Extract">Extract</option>
                      </optgroup>
                    </select>
                    <a href="#" id="brewtype-submit"><span class="icon glyphicon glyphicon-plus-sign"></span></a>
                  </div>
                  <div id="styles-div">
                    <label for="styles-selector">Styles</label>
                    <select id="styles-selector"class="select-group" name="">
                      <optgroup class='api-destination'>
                      </optgroup>
                    </select>
                    <a href="#" id='styles-submit'><span class="icon glyphicon glyphicon-plus-sign"></span></a>
                  </div>

                  <div id='fermentables-div'>
                    <label for="fermentables-selector">Fermentables</label>
                    <select id="fermentables-selector"class="select-group" name="">
                      <optgroup label="fermentables" class='api-destination'>
                      </optgroup>
                    </select>
                    <input type="form" name="name" value="" class='weight-selector' placeholder="Amount" id = "fermentables-qty">

                    <select class="unit-selector" name="" id = "fermenables-units">
                      <optgroup label="Units">

                        <option data-name="pound(s)">lbs</option>
                        <option data-name="ounce(s)">oz</option>
                        <option data-name="gram(s)">g</option>

                      </optgroup>
                    </select>
                    <a href="#" id='fermentables-submit'><span class="icon glyphicon glyphicon-plus-sign"></span></a>
                  </div>
                  <div id="hops-div">
                    <label for="hops-selector">Hops</label>
                    <select id="hops-selector"class="" name="">
                      <optgroup label="Hops" class='api-destination'>
                      </optgroup>
                    </select>
                    <input type="form" name="name" value="" class='weight-selector' placeholder="Amount" id = "hops-qty">

                    <select class="unit-selector" name="" id = "hops-units">
                      <optgroup label="Units">
                        <option data-name="ounce(s)">oz</option>
                        <option data-name="gram(s)">g</option>
                      </optgroup>
                    </select>
                    <a href="#" id='hops-submit'><span class="icon glyphicon glyphicon-plus-sign"></span></a>
                  </div>

                  <div id="yeasts-div">
                    <label for="yeasts-selector">Yeast</label>
                    <select id="yeasts-selector" class="" name="">
                      <optgroup label="yeasts" class='api-destination'>
                      </optgroup>
                    </select>

                    <input type="form" name="name" value="" class='weight-selector' placeholder="Amount" id = "yeasts-qty">

                    <select class="unit-selector" name="" id = "yeasts-units">
                      <optgroup label="Units">
                        <option data-name="vial(s)">vial(s)</option>
                        <option data-name="packet(s)">packet(s)</option>
                      </optgroup>
                    </select>
                    <a href="#" id='yeasts-submit'><span class="icon glyphicon glyphicon-plus-sign"></span></a>
                  </div>
                  <div id="adjuncts-div">
                    <label for="adjuncts-selector" class='api-destination'>Extras</label>
                    <select id="adjuncts-selector"class="" name="">
                      <optgroup label="adjuncts" class="api-destination">
                      </optgroup>
                    </select>
                    <input type="form" name="name" value="" class='weight-selector' placeholder="Amount" id = "adjuncts-qty">

                    <select class="unit-selector" name="" id = "adjuncts-units">
                      <optgroup label="Units">
                        <option data-name="ounce" data-code="oz">oz</option>
                        <option data-name="grams" data-code="g">g</option>
                        <option data-name="pounds" data-code="lbs">lbs</option>
                      </optgroup>
                    </select>
                    <a href="#" id='adjuncts-submit'><span class="icon glyphicon glyphicon-plus-sign"></span></a>
                  </div>
                  <div id='description-div'>
                    <textarea name="description" id="description-box" rows="8" cols="55" placeholder="Enter Directions and Description Here"></textarea></br>
                  </div>

                  <div id='notes-div'>
                    <textarea name="notes" id="notes-box" rows="8" cols="55" placeholder="Enter Notes Here"></textarea></br>
                  </div>
                </form>
              </div>

              <div class="panel panel-default col-md-3" id="recipe-builder">

                <h3>Name:</h3>
                <div class="builder-div">
                  <div id="builder-name" class="refreshable">
                  </div>

                  <h3>Brew Type:</h3>
                  <div id="builder-type" class="refreshable">
                  </div>

                  <h3>Style:</h3>
                  <div id="builder-style" class="refreshable">
                  </div>

                  <h3>Fermentables:</h3>
                  <div id="builder-fermentables" class="refreshable">
                  </div>

                  <h3>Hops:</h3>
                  <div id="builder-hops" class="refreshable">
                  </div>

                  <h3>Yeast:</h3>
                  <div id="builder-yeasts" class="refreshable">
                  </div>

                  <h3>Extras:</h3>
                  <div id="builder-adjuncts" class="refreshable">
                  </div>

                    <h3>Directions:</h3>
                  <div id="builder-directions" class="refreshable">

                    <h4 id="directions-display"></h4>
                  </div>

                  <h3>Notes:</h3>
                  <div id="builder-notes" class="refreshable">

                    <h4 id="notes-display"></h4>
                  </div>

                </div>
                <div class="submit-div">

                <button type="submit" name="button" class="button-large btn btn-primary btn-lg" id="recipe-submit">Submit</button>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
