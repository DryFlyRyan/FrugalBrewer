<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Frugal Brewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/source.css">

    <script src="app.js"></script>
  </head>
  <body>
    <header>

      <div class="title-box">
        <h1>The Frugal Brewer</h1>
      </div>

    </header>
    <main>
      <div class="cta-container">

        <div class="top-cta">
          <h2>The Frugal Brewer</h2>
        </div>
        <div class="cta-btn">
          <button type="button" name="cta">Get Started Now</button>
        </div>
      </div>
      <div class="input-container">
        <div class="recipe-list">

        </div>
        <div class="recipe-inputs">
          <form>
            <label for="name">Name
              <input type="text" name="name">
            </label></br>
            <select class="" name="brew-type">Type
              <optgroup>
                <option>All-Grain</option>
                <option>Partial-Mash</option>
                <option>Extract</option
              </optgroup>
            </select></br>
            <select class="" name="">
              <optgroup label="beer-styles">
                <option></option>
              </optgroup>
            </select></br>
            <textarea name="description" rows="8" cols="40"></textarea></br>
          </form>
          <form class="" action="index.html">
            <select id="fermentables-selector"class="" name="">
              <optgroup label="fermentables">
              </optgroup>
            </select></br>
            <label for="">Hops<input type="search" name="name" value=""></label></br>
            <label for="">Yeast<input type="search" name="name" value=""></label></br>
            <label for="">Extras<input type="search" name="name" value=""></label></br>
          </form>
        </div>
        <div class="brew-equations">

        </div>
      </div>
      <div class="resources-container">
        <div class="brew-calculator">

        </div>
        <div class="brew-books">

        </div>
        <div class="brew-supplies">

        </div>
      </div>
    </main>
    <footer>
    <h3>I'll Never Forget You Frugal Brewer</h3>
    <label for="email-list">Sign Up For Our Newsletter<input type="text" name="email-list" value="" placeholder="Enter your email"></label>
    </footer>
  </body>
</html>
