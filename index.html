<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Frugal Brewer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/build/source.css">

    <script src="./build/app-min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default col-md-12">

        <div class="header-box col-md-4 col-md-offset-4">
          <h1>The Frugal Brewer</h1>
        </div>

      </nav>
    </header>
    <main>
      <div class="cta-container">

        <div class="top-cta">
          <h2>The Frugal Brewer</h2>
        </div>
        <div class="cta-btn">
          <button type="button" name="cta">Get Started Now</button>
        </div>
      </div>
      <div class="input-container col-lg-12 row">
        <div class="recipe-list">

        </div>
        <div class="recipe-inputs col-md-6 col-md-offset-3 panel">
          <form>
            <label for="name">Name
              <input type="text" name="name">
            </label></br>
            <select class="" name="brew-type">Type
              <optgroup>
                <option>All-Grain</option>
                <option>Partial-Mash</option>
                <option>Extract</option>
              </optgroup>
            </select></br>
            <select class="" name="">
              <optgroup label="beer-styles">
                <option></option>
              </optgroup>
            </select></br>
            <textarea name="description" rows="8" cols="40"></textarea></br>
          </form>
          <form class="" action="index.html">
            <label for="fermentables-selector">Fermentables
              <select id="fermentables-selector"class="" name="">
                <optgroup label="fermentables">
                </optgroup>
              </select>
            </label></br>
            <label for="hops-selector">Hops
              <select id="hops-selector"class="" name="">
                <optgroup label="Hops">
                </optgroup>
              </select>
            </label></br>
            <label for="yeasts-selector">Yeast
              <select id="yeasts-selector" class="" name="">
                <optgroup label="yeasts">
                </optgroup>
              </select>
            </label></br>
            <label for="extras-selector">Extras
              <select id="extras-selector"class="" name="">
                <optgroup label="extras">
                </optgroup>
              </select>
            </label></br>
          </form>
        </div>
        <div class="brew-equations panel col-md-3 col-md-offset-9">

        </div>
      </div>
      <div class="resources-container row">
        <div class="brew-calculator">

        </div>
        <div class="brew-books">

        </div>
        <div class="brew-supplies">

        </div>
      </div>
    </main>
    <footer class="row container-fluid col-md-12">
    <h3 class="footer-cta col-md-6 col-md-offset-3 row">I'll Never Forget You Frugal Brewer</h3>
    <label for="email-list">Sign Up For Our Newsletter<input type="text" name="email-list" value="" placeholder="Enter your email" class="col-md-6 col-md-offset-3 row"></label>
    </footer>
  </body>
</html>
